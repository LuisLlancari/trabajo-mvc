<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <!---Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
    <!--Inicio de la cabezera con botones-->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-light">
                <div class="row">
                    <div class="col-md-6">
                        <strong>Lista de Productos</strong>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-success btn-sm" id="abrir-modal" data-bs-toggle="modal" data-bs-target="#modal-registro-producto">
                            <i class="bi bi-plus-circle-fill"></i>Agregar productos
                        </button>

                    </div>
                </div>
            </div>
            <!--fin de la cabezera con botones-->
            <!--Inicio de la tabla-->
            <div class="card-body text-center" >
                <table class="table table-md table-striped"
                id="tabla-productos">
                    <colgroup >
                        <col width = "5%">
                        <col width = "14%">
                        <col width = "10%">
                        <col width = "10%">
                        <col width = "15%">
                        <col width = "10%">
                        <col width = "12%">
                        <col width = "7%">
                        <col width = "7%">
                    
                    </colgroup>
                    <thead >
                        <tr>
                            <th>N°</th>
                            <th>Nombre productos</th>
                            <th>Categoria</th>
                            <th>Proveedor</th>
                            <th>Descripcion</th>
                            <th>formato</th>
                            <th>restricciones</th>
                            <th>stock</th>
                            <th>precio</th>
                            <th>metodos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th>1</th>
                            <th>paracetamol</th>
                            <th>medicamento</th>
                            <th>bayer</th>
                            <th>pastilla para el dolor</th>
                            <th>blister</th>
                            <th>necesita receta</th>
                            <th>45</th>
                            <th>34.90</th>
                        
                          </tr> -->
                    </tbody>
                </table> 
            </div>
            <!--Fin de la tabla-->
            <div class="card-footer text-end">
                <button class="btn btn-primary btn-md">Actualizar</button>
            </div>

        </div>
    </div>

    <!-- modales-->
    <div class="modal fade" id="modal-registro-producto" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header bg-secondary text-light">
          <h5 class="modal-title" id="modalTitleId">Registro de Productos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" >
          <form action="" id="formulario-producto">
            <div class="mb-3">
              <label for="nombreproducto" class="form-label">Nombre Producto</label>
              <input type="text" class="form-control form-control-sm" id="nombreproducto">
            </div>
            <div class="mb-3">
              <label for="Categoria" class="form-label">categoria</label>
              <select id="Categoria" class="form-select form-select-sm">
                <option value="">Seleccione</option>
                <option value="medicamento">medicamento</option>
                <option value="Aseo">Aseo</option>
                <!-- <option value="Mecánica">Mecánica</option> -->
              </select>
            </div>

            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor</label>
                <input type="text" class="form-control form-control-sm" id="Proveedor">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control form-control-sm" id="Descripcion">
            </div>

            <div class="mb-3">
                <label for="formato" class="form-label">Formato</label>
                <select id="formato" class="form-select form-select-sm">
                  <option value="">Seleccione</option>
                  <option value="pastilla">pastilla</option>
                  <option value="jarabe">jarabe</option>
                  <option value="crema">crema</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="restriccion" class="form-label">Restriccion</label>
                <select id="restriccion" class="form-select form-select-sm">
                  <option value="">Seleccione</option>
                  <option value="Con Receta">con receta</option>
                  <option value="sin receta">sin receta</option>
                </select>
              </div>

            <div class="mb-3">
              <label for="stock" class="form-label">stock:</label>
              <input type="text" class="form-control form-control-sm" id="stock">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control form-control-sm" id="precio">
              </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btn-sm" id="guardar-producto">Guardar</button>
        </div>
      </div>
    </div>
    </div>

<body>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
  $(document).ready(function(){

    function mostrarProductos(){
        $.ajax({
          url: '../controllers/controller.productos.php',
          type: 'POST',
          data: { operacion: 'listar'},
          dataType: 'text',
          success: function(result){
            $("#tabla-productos tbody").html(result);
          }
        });
      }
      mostrarProductos()


      function registrarProducto(){
        //pendiente validadar
        if (confirm("¿Está seguro de registrar este nuevo Producto?")){
          $.ajax({
            url: '../controllers/controller.productos.php',
            type: 'POST',
            data: {
            operacion       :'registrar',
            nombreproducto  : $("#nombreproducto").val(),
            categoria       : $("#categoria").val(),
            proveedor       : $("#proveedor").val(),
            descripcion     : $("#descripcion").val(),
            formato         : $("#formato").val(),
            restricciones   : $("#restricciones").val(),
            stock           : $("#stock").val(),
            precio          : $("#precio").val()
            
            },
            success: function(result){
              if (result == ""){
                // reiniciar el formulario
                $("#formulario-producto")[0].reset();

                //actualizar la tabla
                mostrarProductos();
                //cerrar el modal

                $("#modal-registro-producto").modal('hide');
              }
            }
          });
        }
      }  


      $("#guardar-producto").click(registrarProducto);
  });
</script>

</body>

</html>
